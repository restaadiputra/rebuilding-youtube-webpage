<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body class="bg-gray-100-youtube text-gray-700-youtube antialiased">

  <!-- HEADER START -->
  <header class="flex items-center justify-between bg-white h-14 fixed z-10 w-full px-6 py-4">
    <!-- LOGO AND MENU START -->
    <div class="flex">
      <button class="mr-6">
        <svg class="h-6 w-6 p-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
      <div>
        <a href="#" class="flex">
          <img src="img/logo.svg" alt="logo" class="w-20 h-6">
          <span class="text-3xs align-top">ID</span>
        </a>
      </div>
    </div>
    <!-- LOGO AND MENU  END -->

    <!-- SEARCH BAR START -->
    <div class="flex rounded-sm overflow-hidden ml-3">
      <input type="text" placeholder="Search" class="border border-gray-400-youtube px-3 py-1 border-r-0 flex-shrink" style="width: 575px;">
      <button class="bg-gray-100-youtube hover:bg-gray-200-youtube border border-gray-400-youtube px-3 py-1 text-gray-700-youtube group" style="width: 65px;">
        <svg class="h-3 w-3 text-gray-600-youtube group-hover:text-gray-700-youtube mx-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="currentColor" d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg>
      </button>
    </div>
    <!-- SEARCH BAR END -->

    <!-- ACCOUNT AND TOOLS START -->
    <div class="flex item-center mr-2">
      <button class="text-gray-600-youtube mr-6">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"/></svg>
      </button>
      <button class="text-gray-600-youtube mr-6">
        <svg class="h-6 w-6 p-1" viewBox="0 0 341.333 341.333"><path fill="currentColor" d="M128 128h85.333v85.333H128zM0 0h85.333v85.333H0zM128 256h85.333v85.333H128zM0 128h85.333v85.333H0zM0 256h85.333v85.333H0zM256 0h85.333v85.333H256zM128 0h85.333v85.333H128zM256 128h85.333v85.333H256zM256 256h85.333v85.333H256z"/></svg>
      </button>
      <button class="text-gray-600-youtube mr-6">
        <svg class="h-6 w-6 p-_5" viewBox="0 0 512 512"><path fill="currentColor" d="M467.812 431.851l-36.629-61.056c-16.917-28.181-25.856-60.459-25.856-93.312V224c0-67.52-45.056-124.629-106.667-143.04V42.667C298.66 19.136 279.524 0 255.993 0s-42.667 19.136-42.667 42.667V80.96C151.716 99.371 106.66 156.48 106.66 224v53.483c0 32.853-8.939 65.109-25.835 93.291L44.196 431.83c-1.984 3.307-2.027 7.403-.128 10.752 1.899 3.349 5.419 5.419 9.259 5.419H458.66c3.84 0 7.381-2.069 9.28-5.397 1.899-3.329 1.835-7.468-.128-10.753zM188.815 469.333C200.847 494.464 226.319 512 255.993 512s55.147-17.536 67.179-42.667H188.815z"/></svg>
      </button>
      <div class="rounded-full overflow-hidden h-8 w-8 ml-1">
        <img src="img/avatar.png" alt="user" class="">
      </div>
    </div>
    <!-- ACCOUNT AND TOOLS END -->
  </header>
  <!-- HEADER END -->

  <!-- MAIN CONTENT START -->
  <main class="flex min-h-screen pt-14">

    <!-- SIDEBAR START -->
    <div id="sidebar" class="w-60 bg-white overflow-y-auto">

      <!-- TOP SIDEBAR START -->
      <div class="py-3 border-b border-gray-300-youtube">
        <button class="w-full bg-gray-300-youtube hover:bg-gray-400-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-red-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            <span class="font-semibold text-sm ml-6">Home</span>
          </div>
        </button>
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            <span class="font-medium text-sm ml-6">Trending</span>
          </div>
        </button>
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6 p-_5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M20 8H4V6h16v2zm-2-6H6v2h12V2zm4 10v8c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2v-8c0-1.1.9-2 2-2h16c1.1 0 2 .9 2 2zm-6 4l-6-3.27v6.53L16 16z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            <span class="font-medium text-sm ml-6">Subscriptions</span>
          </div>
        </button>
      </div>
      <!-- TOP SIDEBAR END -->

      <!-- MID SIDEBAR START -->
      <div class="py-3 border-b border-gray-300-youtube">
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path fill="currentColor" d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z"/></svg>
            <span class="font-medium text-sm ml-6">Library</span>
          </div>
        </button>
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 26 26"><path d="M0 0h24v24H0z" fill="none"/><path fill="currentColor" d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
            <span class="font-medium text-sm ml-6">History</span>
          </div>
        </button>
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6 p-_5" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><g><rect fill="none"/></g><g><g><g><path fill="currentColor" d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M16.2,16.2L11,13V7h1.5v5.2l4.5,2.7L16.2,16.2z"/></g></g></g></svg>
            <span class="font-medium text-sm ml-6">Watch later</span>
          </div>
        </button>
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="1 2 21 21"><path d="M0 0h24v24H0V0z" fill="none"/><path fill="currentColor" d="M4 10h12v2H4zm0-4h12v2H4zm0 8h8v2H4zm10 0v6l5-3z"/></svg>
            <span class="font-medium text-sm ml-6">Liked videos</span>
          </div>
        </button>
      </div>
      <!-- MID SIDEBAR END -->

      <!-- SUBSCRIPTION SIDEBAR START -->
      <div class="pt-3 pb-2 border-b border-gray-300-youtube">
        <h3 class="mx-6 uppercase text-sm- pt-_5 font-bold tracking-wide mb-2 text-gray-600-youtube">subscriptions</h3>
        <div class="-mt-_5">
          <button class="w-full hover:bg-gray-200-youtube items-center">
            <div class="flex items-center mx-6 py-2">
              <img src="img/avatar.png" alt="subs" class="rounded-full h-6 w-6">
              <span class="font-medium text-sm ml-6">React Alicante</span>
            </div>
          </button>
          <button class="w-full hover:bg-gray-200-youtube items-center">
            <div class="flex items-center mx-6 py-2">
              <img src="img/avatar.png" alt="subs" class="rounded-full h-6 w-6">
              <span class="font-medium text-sm ml-6">Acoustician</span>
            </div>
          </button>
          <button class="w-full hover:bg-gray-200-youtube items-center">
            <div class="flex items-center mx-6 py-2">
              <img src="img/avatar.png" alt="subs" class="rounded-full h-6 w-6">
              <span class="font-medium text-sm ml-6">Steve Schoger</span>
            </div>
          </button>
          <button class="w-full hover:bg-gray-200-youtube items-center">
            <div class="flex items-center mx-6 py-2">
              <img src="img/avatar.png" alt="subs" class="rounded-full h-6 w-6">
              <span class="font-medium text-sm ml-6">TheFatRat</span>
            </div>
          </button>
          <button class="w-full hover:bg-gray-200-youtube items-center">
            <div class="flex items-center mx-6 py-2">
              <img src="img/avatar.png" alt="subs" class="rounded-full h-6 w-6">
              <span class="font-medium text-sm ml-6">CNN Indonesia</span>
            </div>
          </button>
          <button class="w-full hover:bg-gray-200-youtube items-center">
            <div class="flex items-center mx-6 py-2">
              <img src="img/avatar.png" alt="subs" class="rounded-full h-6 w-6">
              <span class="font-medium text-sm ml-6">DK ID</span>
            </div>
          </button>
          <button class="w-full hover:bg-gray-200-youtube items-center">
            <div class="flex items-center mx-6 py-2">
              <img src="img/avatar.png" alt="subs" class="rounded-full h-6 w-6">
              <span class="font-medium text-sm ml-6">MeasureSchool</span>
            </div>
          </button>
          <button class="w-full hover:bg-gray-200-youtube items-center">
            <div class="flex items-center mx-6 py-2">
              <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/><path d="M0 0h24v24H0V0z" fill="none"/></svg>
              <span class="font-medium text-sm ml-6">Show 12 more</span>
            </div>
          </button>
        </div>
        
      </div>
      <!-- SUBSCRIPTION SIDEBAR END -->

      <!-- MORE SIDEBAR START -->
      <div class="py-3 border-b border-gray-300-youtube">
        <h3 class="mx-6 uppercase text-sm- pt-_5 font-bold tracking-wide mb-2 text-gray-600-youtube">more from youtube</h3>
        <div class="-mt-_5">
          <button class="w-full hover:bg-gray-200-youtube items-center">
            <div class="flex items-center mx-6 py-2">
              <svg class="text-gray-600-youtube h-6 w-6"  viewBox="-21 -117 682.66672 682" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m626.8125 64.035156c-7.375-27.417968-28.992188-49.03125-56.40625-56.414062-50.082031-13.703125-250.414062-13.703125-250.414062-13.703125s-200.324219 0-250.40625 13.183593c-26.886719 7.375-49.03125 29.519532-56.40625 56.933594-13.179688 50.078125-13.179688 153.933594-13.179688 153.933594s0 104.378906 13.179688 153.933594c7.382812 27.414062 28.992187 49.027344 56.410156 56.410156 50.605468 13.707031 250.410156 13.707031 250.410156 13.707031s200.324219 0 250.40625-13.183593c27.417969-7.378907 49.03125-28.992188 56.414062-56.40625 13.175782-50.082032 13.175782-153.933594 13.175782-153.933594s.527344-104.382813-13.183594-154.460938zm-370.601562 249.878906v-191.890624l166.585937 95.945312zm0 0"/></svg>

            <div class="flex items-center mx-6 py-2">
              <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><g><rect fill="none" height="24" width="24"/></g><g><g><path fill="currentColor" d="M21.58,16.09l-1.09-7.66C20.21,6.46,18.52,5,16.53,5H7.47C5.48,5,3.79,6.46,3.51,8.43l-1.09,7.66 C2.2,17.63,3.39,19,4.94,19h0c0.68,0,1.32-0.27,1.8-0.75L9,16h6l2.25,2.25c0.48,0.48,1.13,0.75,1.8,0.75h0 C20.61,19,21.8,17.63,21.58,16.09z M11,11H9v2H8v-2H6v-1h2V8h1v2h2V11z M15,10c-0.55,0-1-0.45-1-1c0-0.55,0.45-1,1-1s1,0.45,1,1 C16,9.55,15.55,10,15,10z M17,13c-0.55,0-1-0.45-1-1c0-0.55,0.45-1,1-1s1,0.45,1,1C18,12.55,17.55,13,17,13z"/></g></g></svg>

              <span class="font-medium text-sm ml-6">Live</span>
            </div>
          </button>
        </div>
      </div>
      <!-- MORE SIDEBAR END -->

      <!-- SETTINGS SIDEBAR START -->
      <div class="py-3 border-b border-gray-300-youtube">
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" ><g><path d="M0,0h24v24H0V0z" fill="none"/><path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></g></svg>
            <span class="font-medium text-sm ml-6">Settings</span>
          </div>
        </button>
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path fill="currentColor" d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z"/></svg>
            <span class="font-medium text-sm ml-6">Report History</span>
          </div>
        </button>
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
            <span class="font-medium text-sm ml-6">Help</span>
          </div>
        </button>
        <button class="w-full hover:bg-gray-200-youtube items-center">
          <div class="flex items-center mx-6 py-2">
            <svg class="text-gray-600-youtube h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path fill="currentColor" d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z"/></svg>
            <span class="font-medium text-sm ml-6">Help</span>
          </div>
        </button>
      </div>
      <!-- SETTINGS SIDEBAR END -->

    </div>
    <!-- SIDEBAR START -->

    <div class="flex-1">content</div>
  </main>
  <!-- MAIN CONTENT END -->
</body>
</html>
